<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>cavans</title>
</head>

<body>
  <div class="options">
    <h2>sample paint</h2>
    <div class="width">
      <p>width</p>
      <input type="range" name="width" id="width" value="7" min="7" max="100">
    </div>
    <div class="colors">
      <p>colors</p>
      <label for="black">
        black
        <input type="radio" checked name="colors" id="black" value="black">
      </label>
      <label for="white">
        white
        <input type="radio" name="colors" id="white" value="white">
      </label>
      <label for="red">
        red
        <input type="radio" name="colors" id="red" value="red">
      </label>
    </div>
    <button class="clear btn btn-primary">
      clear
    </button>
    <!-- <button class="save">
      save
    </button> -->
    <button class="repeat btn btn-primary">
      repeat
    </button>
  </div>

  <canvas id="cavans">Not supported</canvas>
  <pre id="log" style="border: 1px solid #ccc;"></pre>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="cavans.js"></script>


</html>
